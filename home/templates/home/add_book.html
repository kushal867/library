{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Add New Book</h2>
    <form method="post">
        {% csrf_token %}
        
        <label>Book Name</label>
        <input type="text" name="name" required placeholder="Enter book name">
        
        <label>Author</label>
        <input type="text" name="author" required placeholder="Enter author name">
        
        <label>ISBN</label>
        <input type="text" name="isbn" required placeholder="Enter ISBN number">
        
        <label>Category ID</label>
        <input type="text" name="category" required placeholder="Enter Category ID">
        
        <button type="submit">Add Book</button>
    </form>
</div>
{% endblock %}
