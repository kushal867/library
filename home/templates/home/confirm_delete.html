{% extends "base.html" %}

{% block title %}Confirm Delete - {{ object }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-danger text-white text-center py-4">
                    <h2 class="mb-0">Confirm Deletion</h2>
                </div>
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-exclamation-triangle text-danger fa-4x mb-3"></i>
                        <h4 class="text-dark">Are you sure?</h4>
                        <p class="text-muted">You are about to delete the following {{ type }}:</p>
                        <div class="alert alert-secondary py-3">
                            <strong class="h5">{{ object }}</strong>
                        </div>
                        <p class="text-danger small">
                            <i class="fas fa-info-circle mr-1"></i>
                            This action is permanent and cannot be undone.
                        </p>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg rounded-pill mb-2">
                                <i class="fas fa-trash-alt mr-2"></i> Yes, Delete Permanently
                            </button>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg rounded-pill">
                                <i class="fas fa-times mr-2"></i> No, Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .btn {
        transition: all 0.3s ease;
    }
    .btn:hover {
        transform: scale(1.02);
    }
</style>
{% endblock %}
