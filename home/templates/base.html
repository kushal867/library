{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
    <style>
        /* Specific Navbar overrides or additions */
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .container {
            margin-top: 80px; /* Space for fixed navbar */
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Table Styles for Dashboard */
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #f8fafc;
        }
        
        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            color: #818cf8;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #4338ca;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="{% url 'index' %}" class="navbar-brand">LMS</a>
        <div class="nav-links">
            <a href="{% url 'index' %}">Dashboard</a>
            <a href="{% url 'add_book' %}">Add Book</a>
            <a href="{% url 'issue_book' %}">Issue Book</a>
            <!-- Logout link needs to check if user is authenticated/use POST for security best practice, but GET is common in simple apps. Django logout view handles GET by default in older versions or with simple setup, but standard is POST. We'll use a simple link for now as per urls.py -->
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
